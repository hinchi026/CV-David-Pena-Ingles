career-profile:
    title: Career Profile
    summary: |
      As a security consultant (Chief Information Security Officer, CISO), I have acquired extensive 
      knowledge and experience in planning, coordinating, and managing information security processes 
      in various organizations. My focus is on defining risk analysis methodologies and creating business 
      continuity plans, validating all processes with the resilience an organization needs to face market 
      challenges.

      I am a highly committed person, with great adaptability and availability to travel and/or relocate if
      necessary to perform my job with excellence. I have skills to make strategic, tactical, and operational 
      decisions in information security, allowing me to act relevantly up to both tactical and operational 
      levels in ICT.

      My experience in installing, designing, and managing Network Security Infrastructure is broad,
      focusing on Firewall management, VPNs, IDS/IPS, vulnerability analysis, Pen-Testing, monitoring,
      network performance analysis, business continuity, computer security training plans, external and
      internal auditing, evidence acquisition (Forensic Analysis). I also possess exceptional communication 
      skills, am self-taught, and have the ability to quickly learn how to handle new technologies.

      I am able to work in a team or independently and have experience in managing interdisciplinary
      groups. In addition, I have expertise in tools such as Juniper Network, Radware, Fortinet, Palo Alto, 
      Infoblox, Aruba Network, Pulse Secure, Azure security, Nessus, NMAP, Kali Linux, among others. I 
      am confident that my experience, skills, and knowledge can positively contribute to any organization 
      that needs an information security expert.

      • Planning, coordinating, and managing information security processes in the organization.

      • Defining risk analysis methodologies and creating business continuity plans.

      • Implementing information security policies and procedures.

      • Evaluating and managing information security risks.

      • Developing and maintaining an information security program.

      • Supervising vulnerability testing and Pen-Testing.

      • Identifying threats and vulnerabilities, and recommending solutions to address them.

      • Designing, implementing, and managing network security systems, including firewall, VPN,IDS/IPS, 
      monitoring, and network performance analysis.

      • Analyzing security incidents, including evidence acquisition (forensic analysis) and incident 
      response.

      • Managing internal and external information security audits.

      • Planning and developing security policies and strategies.

      • Coordinating and supervising security initiatives throughout the organization.

      • Establishing incident response processes and protocols.

      • Collaborating with other business leaders to ensure that information security is integrated into all 
      aspects of the business.

      • Maintaining relationships with external vendors and other relevant stakeholders.

      • Reviewing and approving security budgets and expense plans.

      • Monitoring compliance with relevant security regulations and standards.

      • Conducting Penetration Testing and Vulnerability Assessment on systems and applications.

      • Conducting forensic investigations to analyze security incidents and take measures to prevent 
      future incidents.

      • Keeping up-to-date with trends and advances in information security, and participating in training
      and development programs to improve information security skills and knowledge.

      • Designing, implementing, and maintaining information security systems to protect an 
      organization's assets.

      • Conducting risk and vulnerability analysis on information systems and proposing preventive and 
      corrective measures to mitigate identified risks.

      • Participating in the development of information security policies, standards, and procedures.

      • Conducting Penetration Testing to assess the security of an organization's systems and 
      applications.

      • Keeping up-to-date on the latest trends and tools in the field of cybersecurity, and proposing 
      innovative solutions to improve the organization's security.


